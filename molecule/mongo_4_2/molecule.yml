---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: mongo-instance
    image: geerlingguy/docker-ubuntu2004-ansible:latest
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    groups:
      - mongo_servers
provisioner:
  name: ansible
  inventory:
    all: {}
verifier:
  name: ansible
